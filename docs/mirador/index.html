<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
  <!-- <link rel="stylesheet" type="text/css" href="mirador/plugins/mirador-dragndrop-link-plugin/dragndrop-link.css"> -->
  <title>Mirador Viewer</title>
  <style type="text/css">
  #viewer {
    width: 100%;
    height: 100%;
    position: fixed;
  }
  </style>

</head>
<body>
  <div id="viewer"></div>

  <script src="mirador/mirador.min.js"></script>
  <!-- <script src="mirador/plugins/mirador-dragndrop-link-plugin/dragndrop-link.js"></script> -->
  <link rel="stylesheet" type="text/css" href="mirador/plugins/MultiPageNavigation/multiPageNavigation.css">
  <link rel="stylesheet" type="text/css" href="mirador/plugins/ManifestButton/manifestButton.css">
  <link rel="stylesheet" type="text/css" href="mirador/plugins/DownloadMenu/downloadMenu.css">

  <script src="mirador/plugins/ManifestButton/manifestButton.js"></script>
  <script src="mirador/plugins/MultiPageNavigation/multiPageNavigation.js"></script>
  <script src="mirador/plugins/DownloadMenu/downloadMenu.js"></script>

  <script type="text/javascript">

  $(function() {

    var vars = {};
    var param = location.search.substring(1).split('&');
    for(var i = 0; i < param.length; i++) {
      var keySearch = param[i].search(/=/);
      var key = '';
      if(keySearch != -1) key = param[i].slice(0, keySearch);
      var val = param[i].slice(param[i].indexOf('=', 0) + 1);
      if(key != '') vars[key] = decodeURI(val);
    }

    var data = new Array();

    if(vars["collection"]){

      $.ajaxSetup({
        async: false
      });

      $.getJSON(vars["collection"] , function(json) {

        var manifests = json.manifests;
        var attribution = json.label;
        for(var i = 0; i < manifests.length; i++){
          var manifest = manifests[i];
          var obj = new Object();
          obj["manifestUri"] = manifest["@id"];
          obj["location"] = attribution;
          data.push(obj);
        }
      });
    }

    Mirador(
      {
        "id": "viewer",
        "openManifestsPage": true,
        "preserveManifestOrder": true,
        "data": data,
      }
    );

  });

  </script>
</body>
</html>
