<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

  <!--Main Navigation-->
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="./">
          <strong class="blue-text">IIIF Portal</strong>
        </a>

      </div>
    </nav>
    <!-- Navbar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="mt-5 pt-5">
    <div class="container">

      <!--Section: Cards-->
      <section class="text-center">

        <div id="loading">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif"/>
        </div>

        <!--Grid row-->
        <div class="row mb-4 wow fadeIn" id="row">
        </div>
        <!--Grid row-->

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" id="pagination">

          </ul>
        </nav>

      </section>
      <!--Section: Cards-->

    </div>
  </main>
  <!--Main layout-->



  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="comment">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <a class="btn btn-primary" id="btn">View</a>
        </div>
      </div>
    </div>
  </div>


  <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-beta.2/lazyload.js"></script>
  <script>

  var arg  = new Object;
  url = location.search.substring(1).split('&');

  for(i=0; url[i]; i++) {
    var k = url[i].split('=');
    arg[k[0]] = decodeURIComponent(k[1]);
  }

  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : false
    });

    getCollections()

  });

  function getCollections(){

    var page = 1
    if(arg["page"]){
      page = Number(arg["page"])
    }

    var start = page - 3 < 0 ? 0 : page -3

    for(var i = start; i < page + 2; i++){
      var li = $("<li>")
      $("#pagination").append(li)


      if(i+1 == page){
        li.attr("class", "page-item active")
      } else {
        li.attr("class", "page-item")
      }

      var a = $("<a>");
      li.append(a)
      a.attr("class", "page-link")
      a.attr("href", "?page="+(i+1));
      a.append(i+1)
    }

    var unit = 1000

    var query = " select distinct ?s ?thumb ";
    query += " where { ";
    query += " ?s <http://dbpedia.org/ontology/thumbnail> ?thumb . ";
    query += " ?s <http://dbpedia.org/ontology/birthDate> ?bd . ";
    query += " ?s <http://dbpedia.org/ontology/deathDate> ?dd . ";
    query += " } ";
    query += " limit "+unit;
    query += " offset "+(page - 1)*unit;

    $.ajax({
      url:'https://dydra.com/ut-digital-archives/iiif/sparql',
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;


      for (var i = 0; i < result.length; i++) {
        var obj = result[i];

        var s = obj.s.value;
        var thumb = obj.thumb.value;

        var col = $('<div class="col-lg-2 col-md-6 mb-4">')
        $("#row").append(col);

        var card = $('<div class="card">')
        col.append(card)

        var overlay = $('<div class="view overlay">')
        card.append(overlay)

        var img = $('<img class="card-img-top lazyload" alt="">')
        card.append(img)
        img.attr("data-src", obj.thumb.value)

        var mask = $('<div class="mask rgba-white-slight">')
        card.append(mask)

        var body = $('<div class="card-body">')
        card.append(body)

        var h4 = $("<span class='card-title'>");
        body.append(h4)
        var str = obj.s.value.split("/");
        h4.append(str[str.length -1])

        var btn = $('<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#exampleModalCenter" onclick="search(\''+obj.s.value+'\')">');
        body.append(btn)
        btn.append("View")
      }

      lazyload();

    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });
  }

  function search(uri){

    $("#comment").text("");

    var str = uri.split("/")
    $("#exampleModalCenterTitle").text(str[str.length-1])

    var a = $("#btn")
    a.attr("href", "http://iiif2.dl.itc.u-tokyo.ac.jp/s/iiif2/test?q=dcterms_subject_ss:\""+str[str.length-1]+"\"")
    a.attr("target", "_blank")
    //a.append(str[str.length -1])

    var query = " select distinct * ";
    query += " where { ";
    query += " <"+uri+"> rdfs:comment ?comment . ";
    query += " } ";


    $.ajax({
      url : "//dbpedia.org/sparql",
      type:'POST',
      data:{
        query : query,
        format : "json"
      }
    })
    // Ajaxリクエストが成功した時発動
    .done( (data) => {
      var result = data.results.bindings;
      if(result.length > 0){
        var obj = result[0]
        var comment = obj.comment.value;
        $("#comment").text(comment);
      }

    })
    // Ajaxリクエストが失敗した時発動
    .fail( (data) => {
      alert(data.statusText);
    })
    // Ajaxリクエストが成功・失敗どちらでも発動
    .always( (data) => {
      $("#loading").empty()
    });


  }
</script>
</body>
</html>
